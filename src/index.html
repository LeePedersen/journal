<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
  </head>
  <body>
    <h1>Journal Entry</h1>

    <form id="entry">
      <input id="title" type="text" form="entry" placeholder="Enter title here">
      <br>
      <br>
      <textarea id="textBody" form="entry" rows="20" cols="100" placeholder="Enter text here"></textarea>
    </form>

    <div>
      <ul id="results">
      </ul>
    </div>

  </body>
</html>
